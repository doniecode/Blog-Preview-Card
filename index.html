<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Donald Zarura | @doniecode">
  <meta name="description" content="blog preview card landing page">
  <meta name="keywords" content="card component, blog preview, blog card">
  
 <link rel="preconnect" href="https://fonts.googleapis.com">
 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main class="container">
    <section class="card-wrapper">
      <div class="card">
        <header class="card-header">
          <img src="assets/images/illustration-article.svg" alt="">
          <div>
          <h3>Learning</h3>
          <p>Published 21 Dec 2023</p>
          </div>
        </header>
        <h2 class="card-title">
          HTML & CSS foundations
        </h2>
        <p class="card-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        <div class="profile">
          <img src="assets/images/image-avatar.webp" alt="greg hooper">
          <h3>Greg Hooper</h3>
        </div>
      </div>
    </section>
  </main>
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    <span>Coded by <a href="https://www.instagram.com/doniecode/" target="_blank">Donald Zarura | @doniecode</span></a>
  </div>
  </footer>
</body>
</html>
